<script>
/* ===== MOVIE DATA ===== */
const movies = [
    {
        title: "Action Blast",
        genre: "action",
        language: "english",
        year: "2024",
        poster: "https://via.placeholder.com/300x450?text=Action+Movie"
    },
    {
        title: "Drama Queen",
        genre: "drama",
        language: "hindi",
        year: "2023",
        poster: "https://via.placeholder.com/300x450?text=Drama+Movie"
    },
    {
        title: "Comedy Nights",
        genre: "comedy",
        language: "tamil",
        year: "2022",
        poster: "https://via.placeholder.com/300x450?text=Comedy+Movie"
    }
];

/* ===== FILTER LOGIC ===== */
const grid = document.getElementById("moviesGrid");
const genreFilter = document.getElementById("genreFilter");
const languageFilter = document.getElementById("languageFilter");
const yearFilter = document.getElementById("yearFilter");

function renderMovies() {
    grid.innerHTML = "";

    const filteredMovies = movies.filter(movie =>
        (genreFilter.value === "all" || movie.genre === genreFilter.value) &&
        (languageFilter.value === "all" || movie.language === languageFilter.value) &&
        (yearFilter.value === "all" || movie.year === yearFilter.value)
    );

    filteredMovies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <div class="movie-info">
                <h3>${movie.title}</h3>
                <p>${movie.genre.toUpperCase()} | ${movie.language}</p>
                <p>Year: ${movie.year}</p>
            </div>
        `;
        grid.appendChild(card);
    });
}

genreFilter.addEventListener("change", renderMovies);
languageFilter.addEventListener("change", renderMovies);
yearFilter.addEventListener("change", renderMovies);

renderMovies();

/* ===== ADSENSE INIT ===== */
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
